<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>2 Col Portfolio - Start Bootstrap Template</title>
    
</head>

<body>
<div id="form-div">
            <h1 style="">Sign up Now!</h1>
            <h2 style=''>Enter your info, and you can get exclusive early access.</h2>    
            <form class="form" action="Demo.php" id="form1" method="post">
	<p class="first_name">
       	<input name="first_name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="First Name" id="first_name" />
        </p>

      <p class="last_name">
       	<input name="last_name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Last Name" id="last_name" />
	</p>      
      
      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      </p>
      
      <p class="skill">
        <input name="skill" type="text" class="validate[required,length[0,500]] feedback-input" placeholder="What is your skill or service?" id="skill" />
      </p>
      
      <p class="rate">
        <input name="rate" type="text" class="validate[required,length[0,100]] feedback-input" placeholder="What is your hourly rate?" id="rate" />
      </p>
      
      <p class="market">
        <textarea name="market" class="validate[required,length[6,300]] feedback-input" id="market" placeholder="How do you currently market yourself and your service to customers?"></textarea>
      </p>
            
      <div class="submit">
        <a onclick="document.getElementById('form1').submit()" class="button-form" onmouseover="" >Get early access</a>
      </div>

    </form>
    <br>
  </div>
</body>

</html>
